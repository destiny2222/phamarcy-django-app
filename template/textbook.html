{%  extends 'base.html' %}
{% load static %}
<title>{% block title %} Pharmacy Textbook | {% endblock %}</title>
{% block content  %}


{% include 'header.html' %}
    <!--=================================
    Inner Header -->
    <section class="inner-header bg-holder bg-overlay-black-90" style="background-image: url('http://mymtn.com.ng/oops');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-center text-md-left mb-2 mb-md-0">
            <h1 class="breadcrumb-title mb-0 text-white">Textbook</h1>
          </div>
          <div class="col-md-6">
            <ol class="breadcrumb d-flex justify-content-center justify-content-md-end ml-auto">
              <li class="breadcrumb-item"><a class="text-white" href="{% url 'index:home' %}"><i class="fas fa-home mr-1"></i>Home</a></li>
              <li class="breadcrumb-item active"><span>Textbook</span></li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <!--=================================
    Inner Header -->

    <!--=================================
    Product -->
    <section class="space-ptb">
      <div class="container">
        <div class="row"> 
          <div class="col-lg-12 col-md-7  order-1 order-md-1">
            <h6 class="mb-4">Pharmacy Textbook </h6>
            <div class="row">
              {% for product in text %}
              <div class="col-sm-6 col-md-6 col-lg-4 mb-4">
                <div class="product shadow p-3 mb-5 bg-white">
                  <div class="product-image ">
                    <img class="img-fluid mx-auto"  src="{{  product.image.url  }}" alt="Responsive image">
                  </div>
                  <div class="product-description ">
                    <div class="product-title">
                      <a href="#">{{  product.name  }}</a>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor  %}
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--=================================
    Product -->


    {% include 'footer.html' %}

    {% endblock %}
